[tool:pytest]
# Pytest Configuration for Catalynx Testing Framework

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    asyncio: async test functions
    integration: integration tests
    performance: performance tests
    security: security tests
    phase6: Phase 6 system tests
    slow: slow running tests (>5 seconds)
    external: tests requiring external services
    unit: unit tests (default)

# Async support
asyncio_mode = auto

# Output and reporting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --show-capture=no
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80

# Minimum version
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection
# Files to ignore during collection: setup.py and conftest.py

# Performance test configuration
performance_test_duration = 30
performance_baseline_file = tests/performance/baselines.json

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test database configuration  
test_database_url = sqlite:///./test_catalynx.db
test_cache_url = memory://

# Coverage configuration
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__init__.py
    */conftest.py
    */migrations/*
    */scripts/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = Catalynx Test Coverage Report