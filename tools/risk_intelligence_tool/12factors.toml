# Risk Intelligence Tool Configuration
# Human Layer 12-Factor Agents Framework Implementation

[tool]
name = "Risk Intelligence Tool"
version = "1.0.0"
description = "Multi-dimensional risk assessment with mitigation strategies ($0.02 per analysis)"
purpose = "Comprehensive risk analysis for grant opportunity decision support"
replaces_processors = [
    "risk_assessor"
]

# Factor 1: One codebase tracked in revision control
codebase_tracked = true
version_control = "git"
single_codebase = true

# Factor 2: Explicitly declare and isolate dependencies
dependencies_explicit = true
dependency_isolation = true
dependencies = [
    "asyncio",
    "dataclasses",
    "typing",
    "datetime",
    "openai",
    "pydantic"
]

# Factor 3: Store config in the environment
config_in_environment = true
configuration_sources = ["environment_variables", "config_files"]
required_env_vars = ["OPENAI_API_KEY"]

# Factor 4: Tools as Structured Outputs (CORE PRINCIPLE)
tools_as_structured_outputs = true
structured_output_format = "RiskIntelligenceOutput with multi-dimensional risk assessment"
eliminates_parsing_errors = true
factor_4_compliance = "Returns structured RiskIntelligenceOutput with 6 dimensional assessments and mitigation strategies"

# Factor 5: Strictly separate build and run stages
separate_build_run = true
build_stage = "Tool initialization, BAML schema compilation"
run_stage = "Risk analysis execution with AI insights"

# Factor 6: Execute as stateless processes
stateless_execution = true
process_state = "No persistent state between analysis runs"
shared_nothing_architecture = true

# Factor 7: Export services via port binding
port_binding = false
service_export = "Direct Python function calls (not network services)"

# Factor 8: Scale out via the process model
process_model_scaling = true
concurrent_processing = true
batch_processing = true

# Factor 9: Maximize robustness with fast startup and graceful shutdown
fast_startup = true
graceful_shutdown = true
startup_time_target = "< 50ms"

# Factor 10: Small, Focused Agents (SINGLE RESPONSIBILITY)
small_focused_agents = true
single_responsibility = "Multi-dimensional risk assessment with mitigation strategies for grant opportunities"
responsibility_boundary = "Does NOT collect opportunity data (separate tools), Does NOT make final decisions (decision support only)"
agent_size = "Medium - handles 6 dimensional risk assessments"

# Factor 11: Autonomous Operation
autonomous_operation = true
self_contained = true
minimal_external_dependencies = true

# Factor 12: API First
api_first = true
programmatic_interface = true
human_interface = "Secondary (via web UI integration)"

# Risk Assessment Dimensions

[tool.risk_dimensions]
eligibility = "Geographic, type, and budget eligibility assessment"
competition = "Competition level and success probability analysis"
capacity = "Organizational capacity and readiness assessment"
timeline = "Application and project timeline feasibility"
financial = "Budget management and match capability"
compliance = "Regulatory and reporting requirements"

[tool.risk_levels]
minimal = "Negligible risk - proceed without concerns"
low = "Low risk - standard mitigation sufficient"
medium = "Moderate risk - targeted mitigation required"
high = "High risk - significant mitigation needed"
critical = "Critical risk - reconsider proceeding"

[tool.output_structure]
primary_output = "RiskIntelligenceOutput"
risk_categories = ["eligibility", "competition", "capacity", "timeline", "financial", "compliance", "reputational", "operational"]
mitigation_priorities = ["immediate", "high", "medium", "low"]
cost_per_analysis = 0.02

# Integration with 12-Factor Agent Framework
[framework]
compliance_level = "Full"
factor_4_implementation = "Core - comprehensive structured RiskIntelligenceOutput with dimensional assessments"
factor_10_implementation = "Core - single responsibility for risk intelligence analysis only"
integration_pattern = "Supporting tool for opportunity screening and deep intelligence workflows"
consumer_interface = "Structured dataclass results with multi-dimensional risk analysis"
typical_usage = "Called during opportunity screening or deep intelligence for risk assessment"

[framework.workflow_integration]
position_in_pipeline = "Supporting Analysis: Risk Intelligence"
input_source = "Opportunity data and organizational context"
output_consumers = ["Opportunity Screening Tool", "Deep Intelligence Tool", "Decision Support Systems"]
typical_workflow = "Opportunity Data → Risk Intelligence Tool → Risk Assessment → Decision Support"
