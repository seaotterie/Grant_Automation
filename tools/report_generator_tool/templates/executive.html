<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.9;
        }

        .meta-bar {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .meta-bar .meta-item {
            margin: 5px 10px;
        }

        .meta-bar .meta-item strong {
            opacity: 0.8;
            margin-right: 5px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
            page-break-inside: avoid;
        }

        .section h2 {
            color: #2c3e50;
            font-size: 1.6em;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
        }

        .section h3 {
            color: #34495e;
            font-size: 1.3em;
            margin: 20px 0 10px 0;
        }

        .section p {
            margin-bottom: 12px;
            line-height: 1.7;
        }

        .recommendation-box {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #4caf50;
            margin: 20px 0;
        }

        .recommendation-box.warning {
            background: #fff3e0;
            border-left-color: #ff9800;
        }

        .recommendation-box.critical {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .recommendation-box h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .key-points {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .key-points ul {
            list-style: none;
            margin-top: 10px;
        }

        .key-points li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }

        .key-points li:before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }

        .score-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            margin: 20px 0;
        }

        .score-display .score-value {
            font-size: 4em;
            font-weight: 700;
            margin: 10px 0;
        }

        .score-display .score-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        table.summary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table.summary-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        table.summary-table td {
            border: 1px solid #e0e0e0;
            padding: 12px;
        }

        table.summary-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .footer {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
            text-align: center;
            font-size: 0.9em;
        }

        .footer p {
            margin: 3px 0;
            opacity: 0.8;
        }

        @media print {
            body {
                background: white;
            }

            .container {
                box-shadow: none;
            }

            .section {
                page-break-inside: avoid;
            }
        }

        @media screen and (max-width: 768px) {
            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .content {
                padding: 20px;
            }

            .meta-bar {
                flex-direction: column;
            }

            .score-display .score-value {
                font-size: 3em;
            }
        }

        .action-items {
            background: #fff9c4;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #fbc02d;
            margin: 20px 0;
        }

        .action-items h3 {
            margin-top: 0;
            color: #f57f17;
        }

        .action-items ol {
            margin-top: 10px;
            padding-left: 25px;
        }

        .action-items li {
            padding: 5px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>{{ title }}</h1>
            <p>{{ subtitle }}</p>
        </div>

        <!-- Meta Bar -->
        <div class="meta-bar">
            <div class="meta-item">
                <strong>Opportunity:</strong> {{ opportunity.get('title', 'N/A') }}
            </div>
            <div class="meta-item">
                <strong>Generated:</strong> {{ generation_date }}
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            {% for section in sections %}
                {{ section.content | safe }}
            {% endfor %}
        </div>

        <!-- Footer -->
        <div class="footer">
            <p><strong>Catalynx Grant Intelligence Platform</strong></p>
            <p>Executive Summary Report - {{ generation_date }}</p>
        </div>
    </div>
</body>
</html>
