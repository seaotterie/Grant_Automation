<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalynx - API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .pending { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Catalynx API Test Page</h1>
    <p>This page tests the API endpoints to diagnose connection issues.</p>
    
    <button onclick="testAllAPIs()">Test All APIs</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>
    
    <script>
        let results = document.getElementById('results');
        
        function addResult(test, status, message, data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.innerHTML = `
                <strong>${test}:</strong> ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testAPI(endpoint, name) {
            addResult(name, 'pending', 'Testing...');
            try {
                console.log(`Testing ${endpoint}...`);
                const response = await fetch(endpoint);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(name, 'success', `âœ“ SUCCESS (${response.status})`, data);
                } else {
                    addResult(name, 'error', `âœ— HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                addResult(name, 'error', `âœ— NETWORK ERROR: ${error.message}`);
            }
        }
        
        async function testAllAPIs() {
            clearResults();
            
            const tests = [
                ['/api/health', 'Health Check'],
                ['/api/system/status', 'System Status'],
                ['/api/dashboard/overview', 'Dashboard Overview'],
                ['/api/workflows', 'Workflows List']
            ];
            
            addResult('API Tests', 'pending', 'Starting comprehensive API tests...');
            
            for (const [endpoint, name] of tests) {
                await testAPI(endpoint, name);
                // Small delay between tests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            addResult('API Tests', 'success', 'All API tests completed!');
        }
        
        // Auto-run tests when page loads
        window.onload = () => {
            setTimeout(testAllAPIs, 1000);
        };
    </script>
</body>
</html>
