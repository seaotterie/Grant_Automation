<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPE Color Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="p-8">
    <div x-data="testTypeColors()">
        <h1 class="text-2xl font-bold mb-4">TYPE Color Test</h1>
        
        <div class="space-y-4">
            <div>
                <h2 class="text-lg font-semibold mb-2">Organization Types:</h2>
                <div class="space-x-2">
                    <span class="px-2 py-1 text-xs font-medium rounded" 
                          :class="getOrganizationTypeColor('Nonprofit')"
                          x-text="'Nonprofit'"></span>
                    <span class="px-2 py-1 text-xs font-medium rounded" 
                          :class="getOrganizationTypeColor('Government')"
                          x-text="'Government'"></span>
                    <span class="px-2 py-1 text-xs font-medium rounded" 
                          :class="getOrganizationTypeColor('Commercial')"
                          x-text="'Commercial'"></span>
                    <span class="px-2 py-1 text-xs font-medium rounded" 
                          :class="getOrganizationTypeColor('Foundation')"
                          x-text="'Foundation'"></span>
                </div>
            </div>
            
            <div>
                <h2 class="text-lg font-semibold mb-2">Expected Result:</h2>
                <p>All badges should have <strong>white text on blue background</strong></p>
                <p>Classes applied: <code>bg-blue-600 text-white dark:bg-blue-700 dark:text-white</code></p>
            </div>
        </div>
    </div>

    <script>
        // Utility functions
        const CatalynxUtils = {
            getOrganizationTypeColor(type) {
                // All organization types use blue background with white text for consistency and visibility
                return 'bg-blue-600 text-white dark:bg-blue-700 dark:text-white';
            }
        };

        function testTypeColors() {
            return {
                getOrganizationTypeColor: CatalynxUtils.getOrganizationTypeColor
            }
        }
    </script>
</body>
</html>
