# Catalynx CI/CD Test Pipeline
# Comprehensive testing pipeline for Grant Intelligence Platform

name: Catalynx Test Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run nightly tests at 2 AM UTC
    - cron: '0 2 * * *'

env:
  PYTHON_VERSION: '3.9'
  NODE_VERSION: '18'
  CATALYNX_ENV: 'test'

jobs:
  # Pre-flight checks
  pre-flight:
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.setup.outputs.python-version }}
      should-run-tests: ${{ steps.changes.outputs.should-run }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Setup Python
      id: setup
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Check for relevant changes
      id: changes
      run: |
        if [[ "${{ github.event_name }}" == "schedule" ]]; then
          echo "should-run=true" >> $GITHUB_OUTPUT
        elif git diff --name-only HEAD~1 | grep -E "\.(py|yml|yaml|json|md)$" > /dev/null; then
          echo "should-run=true" >> $GITHUB_OUTPUT
        else
          echo "should-run=false" >> $GITHUB_OUTPUT
        fi

  # Code quality checks
  code-quality:
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should-run-tests == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('requirements*.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit safety
        pip install -r requirements.txt || echo "Main requirements not found"
        pip install -r requirements-test.txt || echo "Test requirements not found"
    
    - name: Code formatting check (Black)
      run: black --check --diff src/ tests/
    
    - name: Import sorting check (isort)
      run: isort --check-only --diff src/ tests/
    
    - name: Linting (Flake8)
      run: flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Type checking (MyPy)
      run: mypy src/ --ignore-missing-imports --no-strict-optional
      continue-on-error: true  # Type checking warnings don't fail build
    
    - name: Security scan (Bandit)
      run: bandit -r src/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Dependency security check (Safety)
      run: safety check --json > safety-report.json
      continue-on-error: true
    
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Unit tests
  unit-tests:
    runs-on: ubuntu-latest
    needs: [pre-flight, code-quality]
    if: needs.pre-flight.outputs.should-run-tests == 'true'
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: catalynx_test
          POSTGRES_USER: testuser
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Main requirements not found"
        pip install -r requirements-test.txt
    
    - name: Setup test environment
      run: |
        export DATABASE_URL="postgresql://testuser:testpass@localhost:5432/catalynx_test"
        export REDIS_URL="redis://localhost:6379/0"
        export TESTING=true
        echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
        echo "REDIS_URL=$REDIS_URL" >> $GITHUB_ENV
        echo "TESTING=true" >> $GITHUB_ENV
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v \
          --cov=src \
          --cov-report=xml \
          --cov-report=term-missing \
          --junitxml=junit-unit.xml \
          --tb=short \
          -m "not slow and not external"
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: unit-test-results-${{ matrix.python-version }}
        path: |
          junit-unit.xml
          coverage.xml
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.9'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Integration tests
  integration-tests:
    runs-on: ubuntu-latest
    needs: [pre-flight, unit-tests]
    if: needs.pre-flight.outputs.should-run-tests == 'true'
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: catalynx_test
          POSTGRES_USER: testuser
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Main requirements not found"
        pip install -r requirements-test.txt
    
    - name: Setup test database
      run: |
        export DATABASE_URL="postgresql://testuser:testpass@localhost:5432/catalynx_test"
        echo "DATABASE_URL=$DATABASE_URL" >> $GITHUB_ENV
    
    - name: Start application for testing
      run: |
        python src/web/main.py &
        sleep 10  # Wait for startup
        echo "APP_PID=$!" >> $GITHUB_ENV
      continue-on-error: true
    
    - name: Wait for application startup
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:8000/api/health; do sleep 1; done' || echo "App startup timeout"
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v \
          --junitxml=junit-integration.xml \
          --tb=short \
          -m "integration and not slow"
    
    - name: Stop application
      if: always()
      run: |
        if [ ! -z "$APP_PID" ]; then
          kill $APP_PID || true
        fi
    
    - name: Upload integration test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: integration-test-results
        path: junit-integration.xml

  # API tests with Newman
  api-tests:
    runs-on: ubuntu-latest
    needs: [pre-flight, unit-tests]
    if: needs.pre-flight.outputs.should-run-tests == 'true'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install Newman
      run: npm install -g newman newman-reporter-htmlextra
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Main requirements not found"
        pip install fastapi uvicorn
    
    - name: Start application
      run: |
        python src/web/main.py &
        sleep 15
        echo "APP_PID=$!" >> $GITHUB_ENV
      continue-on-error: true
    
    - name: Wait for application
      run: |
        timeout 60 bash -c 'until curl -f http://localhost:8000/api/health; do sleep 2; done' || echo "App not ready"
    
    - name: Run API tests
      run: |
        if [ -f "tests/api/Catalynx_API_Tests.postman_collection.json" ]; then
          newman run tests/api/Catalynx_API_Tests.postman_collection.json \
            --environment tests/api/environments/ci.postman_environment.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export newman-report.html \
            --timeout 30000 \
            --delay-request 500
        else
          echo "Postman collection not found, skipping API tests"
        fi
      continue-on-error: true
    
    - name: Stop application
      if: always()
      run: |
        if [ ! -z "$APP_PID" ]; then
          kill $APP_PID || true
        fi
    
    - name: Upload API test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: api-test-results
        path: newman-report.html

  # Performance tests
  performance-tests:
    runs-on: ubuntu-latest
    needs: [pre-flight, integration-tests]
    if: needs.pre-flight.outputs.should-run-tests == 'true' && github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || echo "Main requirements not found"
        pip install -r requirements-test.txt
    
    - name: Start application
      run: |
        python src/web/main.py &
        sleep 15
        echo "APP_PID=$!" >> $GITHUB_ENV
      continue-on-error: true
    
    - name: Run performance tests
      run: |
        pytest tests/performance/ -v \
          --junitxml=junit-performance.xml \
          -m "performance and not slow" \
          --tb=short
    
    - name: Run Locust performance test
      run: |
        if [ -f "tests/performance/locustfile.py" ]; then
          locust -f tests/performance/locustfile.py \
            --headless \
            --users 10 \
            --spawn-rate 2 \
            --run-time 60s \
            --host http://localhost:8000 \
            --html locust-report.html
        else
          echo "Locustfile not found, skipping load tests"
        fi
      continue-on-error: true
    
    - name: Stop application
      if: always()
      run: |
        if [ ! -z "$APP_PID" ]; then
          kill $APP_PID || true
        fi
    
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: performance-test-results
        path: |
          junit-performance.xml
          locust-report.html

  # Test results summary
  test-summary:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-tests, performance-tests]
    if: always() && needs.pre-flight.outputs.should-run-tests == 'true'
    
    steps:
    - name: Download all test artifacts
      uses: actions/download-artifact@v3
    
    - name: Generate test summary
      run: |
        echo "# Test Results Summary" > test-summary.md
        echo "" >> test-summary.md
        echo "## Test Execution Status" >> test-summary.md
        echo "- Unit Tests: ${{ needs.unit-tests.result }}" >> test-summary.md
        echo "- Integration Tests: ${{ needs.integration-tests.result }}" >> test-summary.md
        echo "- API Tests: ${{ needs.api-tests.result }}" >> test-summary.md
        echo "- Performance Tests: ${{ needs.performance-tests.result }}" >> test-summary.md
        echo "" >> test-summary.md
        echo "## Artifacts Generated" >> test-summary.md
        find . -name "*.xml" -o -name "*.html" -o -name "*.json" | while read file; do
          echo "- $(basename $file)" >> test-summary.md
        done
    
    - name: Upload test summary
      uses: actions/upload-artifact@v3
      with:
        name: test-summary
        path: test-summary.md
    
    - name: Comment test results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('test-summary.md', 'utf8');
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });

  # Deployment preparation (if all tests pass)
  deployment-prep:
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, api-tests]
    if: >
      always() && 
      needs.unit-tests.result == 'success' && 
      needs.integration-tests.result == 'success' && 
      needs.api-tests.result == 'success' &&
      github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create deployment artifact
      run: |
        tar -czf catalynx-deployment.tar.gz \
          --exclude='.git' \
          --exclude='tests' \
          --exclude='__pycache__' \
          --exclude='.pytest_cache' \
          .
    
    - name: Upload deployment artifact
      uses: actions/upload-artifact@v3
      with:
        name: deployment-artifact
        path: catalynx-deployment.tar.gz
        retention-days: 30